<!doctype html>
<html>
	<head>
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="lodash.js"></script>
		<script src="http://cdn.peerjs.com/0.3/peer.js"></script>
		<script src="index.js"></script>
		<meta charset="utf-8"> 
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="id-block">
			Your ID:<input type="text" id="my-id"><br>
			Connect to: <input type="text" id="foreign-id"><br>
			<input type="submit" id="connect">
		</div>
		<div id="board">

		</div>
		<script type="text/template" id="board-template">
			<table>
				<tr data-row="0">
					<td data-col="0">
						<%= positions[0][0] %>
					</td>
					<td data-col="1">
						<%= positions[0][1] %>
					</td>
					<td data-col="2">
						<%= positions[0][2] %>
					</td>
				</tr>
				<tr data-row="1">
					<td data-col="0">
						<%= positions[1][0] %>
					</td>
					<td data-col="1">
						<%= positions[1][1] %>
					</td>
					<td data-col="2">
						<%= positions[1][2] %>
					</td>
				</tr><tr data-row="2">
					<td data-col="0">
						<%= positions[2][0] %>
					</td>
					<td data-col="1">
						<%= positions[2][1] %>
					</td>
					<td data-col="2">
						<%= positions[2][2] %>
					</td>
				</tr>
			</table>
		</script>
	</body>
</html>
