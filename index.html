<!doctype html>
<html>
	<head>
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="lodash.js"></script>
		<script src="http://cdn.peerjs.com/0.3/peer.js"></script>
		<script src="index.js"></script>
		<meta charset="utf-8"> 
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="container">
			<div id="id-block">
				Your ID<br>
				<div id="my-id">
				</div>
				Connect to<br>
				<input type="text" id="foreign-id"><br>
				<input type="submit" id="connect" value="Connect">
			</div>
			<div id="board">

			</div>
			<div id="status">

			</div>
		</div>
		<script type="text/template" id="board-template">
			<table>
				<tr data-row="0">
					<%= square({positions: positions, row: 0, col: 0}) %>
					<%= square({positions: positions, row: 0, col: 1}) %>
					<%= square({positions: positions, row: 0, col: 2}) %>
				</tr>
				<tr data-row="1">
					<%= square({positions: positions, row: 1, col: 0}) %>
					<%= square({positions: positions, row: 1, col: 1}) %>
					<%= square({positions: positions, row: 1, col: 2}) %>
				</tr><tr data-row="2">
					<%= square({positions: positions, row: 2, col: 0}) %>
					<%= square({positions: positions, row: 2, col: 1}) %>
					<%= square({positions: positions, row: 2, col: 2}) %>
				</tr>
			</table>
		</script>
		<script type="text/template" id="square-template">
			<td data-col="<%= col %>" class="<%= positions[row][col] %>">
				<%= positions[row][col] %>
			</td>
		</script>
	</body>
</html>
